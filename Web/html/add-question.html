<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question - QuizWhiz</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>

   <!-- Navigation Bar -->
   <nav class="navbar">
    <a href="index.html"><div class="logo"><img src="../images/Quiz_App.png" alt="QuizWhiz Logo">QuizWhiz</div></a>
    <ul class="nav-links">
      <li><a href="index.html">Quizzes</a></li>
      <li><a href="questions.html" class="active">Questions</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Add a New Question</h2>
    <form id="add-question-form">
      <label for="question-title">Question Title:</label>
      <input type="text" id="question-title" required>

      <label for="category">Category:</label>
      <input type="text" id="category" required>

      <label for="option1">Option 1:</label>
      <input type="text" id="option1" required>

      <label for="option2">Option 2:</label>
      <input type="text" id="option2" required>

      <label for="option3">Option 3:</label>
      <input type="text" id="option3" required>

      <label for="option4">Option 4:</label>
      <input type="text" id="option4" required>

      <label for="answer">Correct Answer:</label>
      <select id="answer" required>
        <option value="">Select Correct Answer</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>

      <!-- Button Group -->
      <div class="button-group">
        <button type="submit">Add Question</button>
        <button type="button" id="go-back">Go Back</button>
    </div>
    </form>
  </div>

  <script src="../js/add-question.js"></script>
</body>
</html>
